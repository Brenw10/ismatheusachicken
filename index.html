<body style="text-align: center">
    <title>Is Matheus a chicken?</title>
    <h2 align="center" onclick="showChicken()">YES</h2>
    <span style="display: none">Easter egg</span>
    <img id="chicken" src="images/chicken.jpg" style="display: none">
</body>

<script>
    var count = 0;
    function showChicken() {
        count++;
        if(count >= 1) document.getElementById('chicken').style.display = 'inline';
    }
</script>
